<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        </select><br><br>

        <label for="mot">Mode of Training *</label><br>
        <select name="mot">
           <option value="offlineTraining">Classroom Training</option>

           <option value="ProjectTraining">Project Training</option>
           <option value="placementTraiining">Placement Training</option>
        </select> <br><br>

        <input type="checkbox">
        <label for="">i have accept term & condition</label><br><br>

        <button type="submit" name="sb">Registered Now</button>
        
    </form>
