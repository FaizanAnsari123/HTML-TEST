<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">HYPER TEXT MARKUP LANGUAGE</h1>
    <input type="button" value="blue" onclick="fun1()">
    <input type="button" value="red" onclick="fun2()">
    <input type="button" value="orange" onclick="fun3()">
    <script>
        let element=document.getElementById("demo")

        function fun1()
        {
            element.style.color="blue";
        }
        function fun2()
        {
            element.style.color="red";
        }
        function fun3()
        {
            element.style.color="orange";
        }

    </script>
</body>
</html>
