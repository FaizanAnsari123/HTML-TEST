<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">WELCOME</h1>
    <input type="button" value="align" onmouseover="fun1()" onmouseout="fun2()">
    <script>
        let element=document.getElementById("demo");

        function fun1()
        {
            element.align="center";
        }
        function fun2()
        {
            element.align="right";
        }
    </script>
</body>
</html>
