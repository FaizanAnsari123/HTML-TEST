<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Hyper Text Markup Language</h1>
    <h1 class="test">Cascading Style Sheet</h1>
    <h1 class="test">Java Script</h1>

    <script>
        let element=document.querySelector("#demo");
        element.style.backgroundColor="yellow";

        let elements=document.querySelectorAll(".test");
        elements[0].style.backgroundColor="aqua";
        elements[1].style.backgroundColor="pink";

    </script>

</body>
</html>
