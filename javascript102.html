    <script>
        class Emp{

            constructor(empno,name,salary)
            {
                this.empno=empno;
                this.name=name;
                this.salary=salary;
            }
        
        }
        let e1=new Emp(1001,'aa',888.88);
        let e2=new Emp(1002,'bb',777.77);
        document.write(e1.empno,e1.name,e1.salary);
        document.write(e2.empno,e2.name,e2.salary);

    </script>
