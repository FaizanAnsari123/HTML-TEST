<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #test{
              color:blue;
        }
        .demo{
            color:blueviolet;
        }
        h1.demo{
            border-style:solid;
            border-color:brown;
        }
        .user{
            border-style:solid;
            border-color:blueviolet;
        }
        p{
            color:red;
        }
    </style>
</head>
<body>
    <h1 class="demo">HTML</h1>
    <p>Hyper Text Markup Language</p>
    <h1 id="test">CSS</h1>
    <p class="demo user">Cascading Style Sheet</p>
    <h1 class="demo">JS</h1>
    <p>Java Script</p>

</body>
</html>
