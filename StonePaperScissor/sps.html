<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sps.css">
    <title>Document</title>
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    
     <div class="choices">
        <div class="choice" id="stone"><img src="./Image/rock.png" alt="stone">
        </div>
        <div class="choice" id="paper"><img src="./Image/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor"><img src="./Image/scissors.png" alt="scissor">
        </div>
        
     </div>

     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>

     <div class="msg-container">
        <p id="msg">Play Your Move</p>
     </div>
   <!--win and lose audio file-->
   <audio id="win-sound" src="audio/magic-spell-impact-sound-effect-236815.mp3"></audio>
   <audio  id="lose-sound" src="audio/short-success.mp3"></audio>
  <audio  id="draw-sound" src="audio/sword-sound-effect-2-234986.mp3"></audio>
     <script src="scp.js"></script>
</body>
</html>
