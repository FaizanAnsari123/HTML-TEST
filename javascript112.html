<head>
    <meta charset="UTF-8">

<body>
    <script>
        let re1=/afm/;
        document.write(re1.test("hello"));

        let re2=new RegExp("[^afm]");
        document.write(re1.test("hello"));

        let re3=/^he..o$/
        document.write(re3.test("hello"));

        document.write(re4.test("hello"));
