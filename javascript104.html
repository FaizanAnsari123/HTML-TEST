<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class demo
        {
            show()
            {
                document.write("hey");
            }
            static display()
            {
                document.write(" My Name Is Faiz");
            }
        }
        let e1=new demo;
        e1.show();
        demo.display();
    </script>
</body>
</html>
