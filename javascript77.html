<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[10,20,30,40,50,60];
        document.write(a.length + "<br>");
        document.write(a + "<br>");

        document.write(a.sort() + "<br>");
        document.write(a.reverse());
       
    </script>
</body>
</html>
