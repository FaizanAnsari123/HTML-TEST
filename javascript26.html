<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        if(a++>=5)
        {
            document.write(a--);
        }
        else{
            document.write(--a);
        }
    </script>
</body>
</html>
