<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">WELCOME TO MY WEBPAGES</h1>
    <input type="button" value="background Color" onclick="fun1()" ondblclick="fun2()" oncontextmenu="fun3()">

    <script>
        let element=document.getElementById("demo");
        function fun1()
        {
            element.style.backgroundColor="yellow";
        }
        function fun2()
        {
            element.style.backgroundColor="aqua";
        }
        function fun3()
        {
            element.style.backgroundColor="pink";
        }
    </script>
</body>
</html>
