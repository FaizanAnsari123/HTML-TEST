<body>
   <script>
    let day=prompt("enter any day");
    switch(day)
    {
        case "mon": document.write("working day");
        break;
        case "tue" : document.write("working day");
        break;
        case "wed" : document.write("working day");
        break;
        case "thu" : document.write("working day");
        break;
        case "fri" : document.write("working day");
        break;
        case "sat" : document.write("half day");
    
        break;
        case "sun" : document.write("holiday");
        break;

        default:document.write("invalid day");

    }

   </script> 
</body>
