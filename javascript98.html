<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    try{
    let x=prompt("enter any number");
    if(x>0)
       document.write(x*x);
     else
        throw "negativeNumberError"
   }
   catch(error)
   {
    document.write(error);
   }
   </script> 
</body>
</html>
