<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text=`employee number is 1001 and his salary is 5000.00 ,another employee number
        is 102 and his salary is 6000.00 and one more employee number is 103 and his salary is 555.00`;
     
        let pattern1=/[1][0-9]{2}g/;
        let pattern2=/[0-9]{4}.[0-9]{2}g/;
        
        let empnos=text.matchAll(pattern1);
        for(let empno of empnos)
        {
            document.write(empno + "<br>");
        }
        let salaries=text.matchAll(pattern2);
        for(let salary of salaries)
        { 
            document.write(salary + "<br>");
        }
    
    </script>
</body>
</html>
