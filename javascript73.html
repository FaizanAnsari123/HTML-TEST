<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="previous" onclick="previous()">
    <input type="button" value="next" onclick="next()">
    <script>
        function previous()
        {
            history.back();
        }
        function next()
        {
            history.forward();
        }
    </script>
</body>
</html>
